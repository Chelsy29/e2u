<title>Menu with Content</title>
<style>
body {
   font-family: Arial, sans-serif;
   display: flex;
   flex-direction: column; /* To stack header and container vertically */
   margin: 0;
   padding: 0;
   height: 100vh;
}
.header img {
   width: 100%;
   height: auto;
   display: block;
}
.container {
   display: flex;
   width: 100%;
   height: calc(100vh - 200px); /* Adjust height considering header image height */
}
.sidebar {
   width: 20%;
   background-color: #34495e;
   color: #fff;
   padding: 0;
   box-shadow: 2px 0 5px rgba(0,0,0,0.1);
   display: flex;
   flex-direction: column;
}
.sidebar ul {
   list-style: none;
   padding: 0;
   margin: 0;
   flex: 1;
}
.sidebar ul li {
   width: 100%;
}
.sidebar ul li a {
   display: block;
   padding: 15px;
   color: #fff;
   text-decoration: none;
   font-weight: bold;
   transition: background-color 0.3s, color 0.3s;
}
.sidebar ul li a:hover,
.sidebar ul li a.active {
   background-color: #2c3e50;
   color: #1abc9c;
}
.sidebar ul li a i {
   margin-right: 10px;
}
.content {
   width: 80%;
   padding: 20px;
   overflow-y: auto;
}
.content-item {
   display: none;
}
.content-item img {
   max-width: 100%;
}
.content-item p {
   font-size: 1.2em;
}
.row {
   display: flex;
   flex-wrap: wrap;
   justify-content: space-around;
   margin: 0 -9px;
}
.card {
   background: #fff;
   border-radius: 8px;
   margin: 30px;
   flex: 1;
   min-width: 250px;
   max-width: 260px;
   padding: 0px;
   text-align: center;
   transition: transform 0.3s;
   text-decoration: none;
   color: #000;
   position: relative;
   display: flex;
   flex-direction: column;
}
.card:hover {
   transform: translateY(-5px);
}
.card-header {
   display: flex;
   align-items: center;
   justify-content: flex-start;
   margin-bottom: 10px;
}
.card1 {
   background: #fff;
   border-radius: 8px;
   margin: 30px;
   flex: 1;
   min-width: 190px;
   max-width: 190px;
   padding: 0px;
   text-align: center;
   transition: transform 0.3s;
   text-decoration: none;
   color: #000;
   position: relative;
   display: flex;
   flex-direction: column;
}
.card1:hover {
   transform: translateY(-5px);
}
.card1-header {
   display: flex;
   align-items: center;
   justify-content: flex-start;
   margin-bottom: 10px;
}
.icon-bg {
   background-color: #517222;
   border-radius: 50%;
   padding: 10px;
   display: flex;
   align-items: center;
   justify-content: center;
   margin-right: 10px;
}
.card i {
   font-size: 16px; /* Icon size */
   color: #fff;
}

.card h4 {
   font-weight: 400;
   font-size: 16px;
   color: #1e5b67;
   margin: 0;
}
.card1 i {
   font-size: 16px; /* Icon size */
   color: #fff;
}

.card1 h4 {
   font-weight: 400;
   font-size: 16px;
   color: #1e5b67;
   margin: 0;
}
.courses {
   flex: 1; /* Allow the list to grow vertically */
   list-style: disc inside;
   padding: 0;
   margin-top: 10px;
   text-align: left;
   font-size: 14px;
   overflow-y: auto; /* Add scrollbar if necessary */
}
.courses li {
   color: #282828;
   margin-bottom: 5px;
}
</style>

<script>
function showContent(id) {
   var contentItems = document.getElementsByClassName('content-item');
   for (var i = 0; i < contentItems.length; i++) {
       contentItems[i].style.display = 'none';
   }
   document.getElementById(id).style.display = 'block';
   var menuItems = document.querySelectorAll('.sidebar ul li a');
   for (var j = 0; j < menuItems.length; j++) {
       menuItems[j].classList.remove('active');
   }
   event.currentTarget.classList.add('active');
}
</script>
